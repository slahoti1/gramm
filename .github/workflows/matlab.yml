# This workflow was generated using the GitHub Actions Workflow Generator for MATLAB.
# See https://matlab-actions.github.io/workflow-generator

name: MATLAB

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      
      # Set up MATLAB and other MathWorks products on the runner.
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          release: latest
          cache: true
          # Set up additional products using the products input.
          # See https://github.com/matlab-actions/setup-matlab/#set-up-matlab
          products: Statistics_and_Machine_Learning_Toolbox Curve_Fitting_Toolbox

      - name: Get Additional Add-ons
        uses: matlab-actions/run-build@v2
        with:
          tasks: getExamplesDrivenTester

      - name: Check for dependencies
        uses: matlab-actions/run-build@v2
        with:
           tasks: checkDependencies

      - name: Run examples as test
        uses: matlab-actions/run-build@v2
        with:
           tasks: examples

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-report/
            coverage-report/
            release/