# Release workflow - creates GitHub releases with toolbox binaries
# Triggered when you push a version tag (e.g., v3.0.2)

name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v3.0.2

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # Set up MATLAB and other MathWorks products on the runner.
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          release: latest
          cache: true
          products: Statistics_and_Machine_Learning_Toolbox Curve_Fitting_Toolbox

       - name: Download ExamplesDrivenTester Toolbox
        run: |
          wget https://github.com/mathworks/ExamplesDrivenTester/releases/download/v0.91/ExamplesDrivenTester_v0.91.mltbx
    
      - name: Install Toolbox in MATLAB
        uses: matlab-actions/run-command@v1
        with:
          command: |
            matlab.addons.install('ExamplesDrivenTester_v0.91.mltbx');
            % Optionally verify installation
            disp('Toolbox installed!');

      - name: Run examples as test
        uses: matlab-actions/run-build@v2
        with:
           tasks: examples

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-report/index.html
            coverage-report/index.html
            release/

      - name: package toolbox
        uses: matlab-actions/run-build@v2
        env:
          CI_COMMIT_TAG: ${{ github.ref_name }}
        with:
          tasks: package

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: gramm*.mltbx
          draft: true
          generate_release_notes: true

      
